<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">

            <div class="display">
                <h1 id="backDisplay"></h1>
                <h1 id="displayText">0</h1>
            </div>

            <div class="numbersAndOperators">
                <div class="numbers">
                    <button id="btnClear" type="button">c</button>
                    <button id="btnDiv">/</button>
                    <button id="btnMult">x</button>
                    <button id="btn7">7</button>
                    <button id="btn8">8</button>
                    <button id="btn9">9</button>

                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                    <button id="btn6">6</button>

                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="btn0">0</button>
                    <button id="btnDot">.</button>
                </div>

                <div class="operators">
                    <button id="btnRem">%</button>
                    <button id="btnSub">-</button>
                    <button id="btnAdd">+</button>
                    <button id="btnEqual">=</button>
                </div>

            </div>

        </div>
    </div>
    <script src="app.js"></script>
    <!-- this code is property of Odalmer Pimentel. insta:@odalmerp -->
</body>

</html>
